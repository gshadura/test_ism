<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
    <section class="headerContent">
        <img srcset="img\logo.png,
            img\logo_2x.png 2x,
            img\logo_3x.png 3x" src="img\logo.png" alt="logo">
        <section class="headerRows">
            <section class="upperRow">
                <select>
                        <option value="producten">Producten</option>
                    </select>
                <form action="">
                    <input type="search" placeholder="Zoek product">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <label class="switch">
                        <input type="checkbox">
                        <span class="switch-label" data-on="Incl. BTW" data-off="Excl. BTW"></span> 
                        <span class="slider"></span>
                </label>
            </section>
            <section class="lowerRow">

            </section>
        </section>
    </section>
</header>

</html>
